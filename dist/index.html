<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock Generator</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;

    }
    body{
        position: relative;
        height: 100vh;
    }

    .clock-box{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        font-size: 4rem;

    }
</style>
<body>
    
        <div class="clock-box">
            <span class="clock-box__hour"></span>:<span class="clock-box__minute"></span>:<span class="clock-box__second"></span></div>
    <script src="../src/app.js"></script>
</body>
</html>
